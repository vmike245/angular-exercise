<div class="d-flex">
  <div class="d-flex todo-list">
    <a routerLink="/create" class="todo-card add-todo" routerLinkActive="active"> &#10010; </a>
    <div class="todo-card" *ngFor="let todo of todoList" (click)="openDetails(todo.id)">
      <span>
        {{ todo.name }}
      </span>
      <span class="delete-button" (click)="deleteTodo($event, todo.id)">
        &#10006;
      </span>
    </div>
  </div>
</div>
